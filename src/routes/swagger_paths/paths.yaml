/users:
  get:
    summary: Returns a list of users.
    description: Optional extended description in CommonMark or HTML.
    responses:
      '200':    # status code
        description: A JSON array of user names
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                count:
                  type: number
            example:
              id: t4389th4738y7
              name: Mick
              count: 46
      '500': # status code
        description: Some Error
/:
  get:
    description: Get App Data
    tags: [json]
    responses:
      200:
        description: Data received
        content:
          application/json:
            schema:          # Must-have
              type: object   # Data type
              properties:
                NAME:
                  type: string
                VERSION:
                  type: string
                DESCRIPTION:
                  type: string
                AUTHORS:
                  type: string
                PORT:
                  type: number
              example:       # Sample data
                NAME: "ts-node-express-hbs-starter"
                VERSION: "1.1.0"
                DESCRIPTION: "Typescript Node Express Rest API server starter"
                AUTHORS: "mick-olka!"
                PORT: 8080
      500:
        description: Error